<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">

    <!-- ðŸ” Search Bar -->
    <div class="search-container">
        <form method="get" action="/" class="search-form">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Search for your city..."
                       th:value="${city}" name="city" id="city-input">
                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </div>
            <button type="button" class="location-button" id="current-location"><i class="fa fa-location-dot"></i></button>
        </form>
    </div>

    <div class="grid-2">
        <!-- ðŸ•’ Location + Time -->
        <div class="card clock-card" th:if="${weather}">
            <h2 th:text="${city}">City</h2>
            <div class="clock-time" th:text="${#temporals.format(weather.timestamp, 'HH:mm')}">14:30</div>
            <div class="clock-date" th:text="${#temporals.format(weather.timestamp, 'EEEE, dd MMM')}">Sunday, 07 Sep</div>
        </div>

        <!-- ðŸŒ¤ Current Weather -->
        <div class="card current-card" th:if="${weather}">
            <h2><span th:text="${weather.temperature}">24</span>Â°C</h2>
            <p>Feels like: <span th:text="${weather.temperature}">22</span>Â°C</p>

            <!-- Dynamic icon -->
            <div class="weather-icon">
                <i class="fa-solid fa-cloud-rain"
                   th:if="${#strings.contains(#strings.toLowerCase(weather.description), 'rain')}"></i>
                <i class="fa-solid fa-cloud"
                   th:if="${#strings.contains(#strings.toLowerCase(weather.description), 'cloud')}"></i>
                <i class="fa-solid fa-snowflake"
                   th:if="${#strings.contains(#strings.toLowerCase(weather.description), 'snow')}"></i>
                <i class="fa-solid fa-sun"
                   th:if="${#strings.contains(#strings.toLowerCase(weather.description), 'clear')}"></i>
                <i class="fa-solid fa-cloud-sun"
                   th:if="${!(#strings.contains(#strings.toLowerCase(weather.description), 'rain')
                              or #strings.contains(#strings.toLowerCase(weather.description), 'cloud')
                              or #strings.contains(#strings.toLowerCase(weather.description), 'snow')
                              or #strings.contains(#strings.toLowerCase(weather.description), 'clear'))}"></i>
            </div>

            <p class="condition" th:text="${weather.description}">Sunny</p>

            <div class="weather-stats">
                <div><i class="fa-solid fa-droplet"></i> <span th:text="${weather.humidity}">41</span>% Humidity</div>
                <div><i class="fa-solid fa-wind"></i> <span th:text="${weather.windSpeed}">2</span> km/h Wind</div>
                <div><i class="fa-solid fa-gauge"></i> 997 hPa Pressure</div>
                <div><i class="fa-solid fa-sun"></i> UV 8</div>
                <div><i class="fa-regular fa-sun"></i> Sunrise 06:37</div>
                <div><i class="fa-regular fa-moon"></i> Sunset 20:37</div>
            </div>
        </div>
    </div>

    <div class="grid-2">
        <!-- ðŸ“… 5-Day Forecast -->
        <div class="card forecast-card" th:if="${forecasts}">
            <h3>5-Day Forecast:</h3>
            <div th:each="f : ${forecasts}" class="forecast-row">
                <div class="forecast-icon">
                    <i class="fa-solid fa-cloud-rain"
                       th:if="${#strings.contains(#strings.toLowerCase(f.description), 'rain')}"></i>
                    <i class="fa-solid fa-cloud"
                       th:if="${#strings.contains(#strings.toLowerCase(f.description), 'cloud')}"></i>
                    <i class="fa-solid fa-snowflake"
                       th:if="${#strings.contains(#strings.toLowerCase(f.description), 'snow')}"></i>
                    <i class="fa-solid fa-sun"
                       th:if="${#strings.contains(#strings.toLowerCase(f.description), 'clear')}"></i>
                    <i class="fa-solid fa-cloud-sun"
                       th:if="${!(#strings.contains(#strings.toLowerCase(f.description), 'rain')
                                  or #strings.contains(#strings.toLowerCase(f.description), 'cloud')
                                  or #strings.contains(#strings.toLowerCase(f.description), 'snow')
                                  or #strings.contains(#strings.toLowerCase(f.description), 'clear'))}"></i>
                </div>
                <span th:text="${f.maxTemp} + 'Â°C'">25Â°C</span>
                <span th:text="${#temporals.format(f.date, 'EEEE, d MMM')}">Sunday, 7 Sep</span>
            </div>
        </div>

        <!-- â° Hourly Forecast -->
        <div class="card hourly-card" th:if="${hourly}">
            <h3>Hourly Forecast:</h3>
            <div class="hourly-cards">
                <div th:each="h : ${hourly}" class="hourly-item">
                    <div class="hourly-time" th:text="${#temporals.format(h.time, 'HH:mm')}">12:00</div>
                    <div class="hourly-icon">
                        <i class="fa-solid fa-cloud-rain"
                           th:if="${#strings.contains(#strings.toLowerCase(h.description), 'rain')}"></i>
                        <i class="fa-solid fa-cloud"
                           th:if="${#strings.contains(#strings.toLowerCase(h.description), 'cloud')}"></i>
                        <i class="fa-solid fa-snowflake"
                           th:if="${#strings.contains(#strings.toLowerCase(h.description), 'snow')}"></i>
                        <i class="fa-solid fa-sun"
                           th:if="${#strings.contains(#strings.toLowerCase(h.description), 'clear')}"></i>
                        <i class="fa-solid fa-cloud-sun"
                           th:if="${!(#strings.contains(#strings.toLowerCase(h.description), 'rain')
                                      or #strings.contains(#strings.toLowerCase(h.description), 'cloud')
                                      or #strings.contains(#strings.toLowerCase(h.description), 'snow')
                                      or #strings.contains(#strings.toLowerCase(h.description), 'clear'))}"></i>
                    </div>
                    <div class="hourly-temp" th:text="${h.maxTemp} + 'Â°C'">26Â°C</div>
                    <div class="hourly-wind">
                        <i class="fa-solid fa-wind"></i>
                        <span th:text="${h.windSpeed}">3</span> km/h
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/js/ui.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
